<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Array indexes are zero-based, which means the first item is [0].</p>

<p id="demo"></p>

<script>
var score = [1,2,3,4,5];
var z = String(score[3]);
document.getElementById("demo").innerHTML = z;
document.getElementById("demo").innerHTML = typeof z;

</script>

</body>
</html>
