<!DOCTYPE html>
<html>
<body>
<h2>About control statements</h2>
<p id="demo"></p>
<p>Please input a number between 5 and 10:</p>

<input id="demo" type="text">
<button type="button" onclick="myFunction()">Test Input</button>
<p id="p01"></p>
<script>
function myFunction1(n) {
 if(n>10 && n<100){
document.getElementById("demo").innerHTML = "It is between 10 to 100";
}
else{
document.getElementById("demo").innerHTML = "It is not between 10 to 100";
}
}
myFunction1(5);


function myFunction() {
  var message, x;
  message = document.getElementById("p01");
  message.innerHTML = "";
  x = document.getElementById("demo").value;
  try { 
    if(x == "")  throw "empty";
    if(isNaN(x)) throw "not a number";
    x = Number(x);
    if(x < 5)  throw "too low";
    if(x > 10)   throw "too high";
  }
  catch(err) {
    message.innerHTML = "Input is " + err;
  }
}
</script>
</body>
</html>
